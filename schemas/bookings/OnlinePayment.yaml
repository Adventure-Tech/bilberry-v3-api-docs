type: object
required: [id, provider, amount, createdAt, status, statusAt, bilberryPaymentId]
readOnly: true
properties:
  id:
    # TODO: extract UUID type or switch to existing ID or ULID types
    type: string
    format: uuid
  provider:
    type: string
    enum: [nets, stripe]
  amount:
    $ref: '../types/Amount.yaml'
  createdAt:
    $ref: '../types/CreatedAt.yaml'
  status:
    type: string
    enum: [created, timed-out, completed, cancelled]
  statusAt:
    type: string
    format: date-time
  bilberryPaymentId:
    allOf:
      - $ref: '../types/ULID.yaml'
      - nullable: true