type: object
required: [type, rules, createdAt]
properties:
  type:
    type: string
    enum: [standard, graduated, volume]
  rules:
    type: object
    properties:
      base:
        type: array
        items:
          $ref: './PriceBaseRule.yaml'
      additional:
        type: array
  createdAt:
    $ref: '../CreatedAt.yaml'