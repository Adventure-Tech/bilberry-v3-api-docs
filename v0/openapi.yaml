            - object
            - 'null'
          properties: {}
          propertyNames:
            pattern: ^[a-z]{2}-[A-Z]{2}$
            description: The lang parameter of the translation, e.g. "en-US"
          additionalProperties:
            $ref: '#/components/schemas/QuestionTranslation'
          examples:
