openapi: 3.1.0
info:
  title: Bilberry v3 API
  description: The public and internal API of Bilberry v3
  version: 0.0.0
servers:
  - url: https://bilberry.app
  - url: https://www.bilberry.app
security:
  - elderberryOAuth:
      - admin
paths:
  /{tenant}/api/v0/products:
    get:
      description: Returns paginated list of products. If called unauthenticated only published products are returned.
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/PageCursor'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/TenantAlias'
      responses:
        '200':
          description: Successfully retrieved products from the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductResponse'
                  links:
                    $ref: '#/components/schemas/Links'
    post:
      description: Creates new product
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/TenantAlias'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Successfully created new product on the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/ProductResponse'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
  /{tenant}/api/v0/products/{product}:
    get:
      description: Returns a single product based on its ID
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/TenantAlias'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/ProductResponse'
        '404':
          $ref: '#/components/responses/404NotFound'
    patch:
      description: Patch a specific product based on its ID. This is inspired by the JSON patch syntax with some modifications such as custom operations and modified array referencing
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/TenantAlias'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PatchObject'
      responses:
        '200':
          description: Successfully updated the product on the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/ProductResponse'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
    delete:
      description: Soft-delete a specific product based on its ID
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/TenantAlias'
      responses:
        '200':
          description: Successfully soft-deleted the product on the server
        '404':
          $ref: '#/components/responses/404NotFound'
  /{tenant}/api/v0/products/{product}/bookables:
    get:
      description: Returns list of bookables
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/ProductId'
        - $ref: '#/components/parameters/From'
        - $ref: '#/components/parameters/To'
        - name: bookableIds
          style: form
          explode: false
          in: query
          schema:
            type: array
            items:
              type: string
              pattern: ^[0-9]+$
        - name: groupAsTimeslots
          in: query
          schema:
            type: boolean
            default: false
        - name: getAvailabilities
          in: query
          schema:
            type: boolean
            default: false
        - name: precalculatePricesUpTo
          in: query
          schema:
            type: integer
            minimum: 1
        - $ref: '#/components/parameters/TenantAlias'
      responses:
        '200':
          description: Successfully retrieved the bookables from the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookable'
    post:
      description: Creates single new bookables
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/TenantAlias'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bookable'
      responses:
        '201':
          description: Successfully created new bookable on the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/Bookable'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
    put:
      description: Creates new bookables
      tags:
        - Products API
      parameters:
        - $ref: '#/components/parameters/TenantAlias'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Bookable'
      responses:
        '200':
          description: Successfully created new bookables on the server
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookable'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
