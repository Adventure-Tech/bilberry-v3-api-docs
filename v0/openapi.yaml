          $ref: '#/components/responses/422UnprocessableEntity'
components:
  securitySchemes:
    elderberryOAuth:
      type: oauth2
      description: This API uses OAuth 2 with the Authorization Code Flow with Proof Key for Code Exchange (PKCE)
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.bilberry.app/oauth/authorize
          tokenUrl: https://accounts.bilberry.app/oauth/token
          refreshUrl: https://accounts.bilberry.app/oauth/token/refresh
          scopes:
            admin: all access
  parameters:
    PageCursor:
      name: page
      in: query
      description: The cursor pointing to a page
      schema:
        type: string
        format: base64-encoded-string
        examples:
          - MXwwMUhDOVpIVkpSVEZZQ1gzMUdZVkQ5WDEzMXxuZXh0
    PerPage:
      name: per_page
      in: query
      description: Number of records per page
      schema:
        type: integer
        minimum: 1
    TenantAlias:
      name: tenant
      in: path
      required: true
      description: The tenant identifier or alias
      schema:
        type: string
    ProductId:
      name: product
      in: path
      required: true
      description: The product ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 1
    From:
      name: from
      description: TODO
      in: query
      schema:
        type: string
        format: date-time
    To:
      name: to
      description: TODO
      in: query
      schema:
        type: string
        format: date-time
    VatModelId:
      name: vatModel
      in: path
      required: true
      description: The vat model ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 3
    Ids:
      name: ids
      description: The response will only contain records with these ids.
      style: form
      explode: false
      in: query
      schema:
        type: array
        items:
          type: string
          pattern: ^[0-9]+$
    IncludeSoftDeleted:
      name: include_soft_deleted
      in: query
      description: Include soft deleted records
      schema:
        type: boolean
        default: false
    VatCategoryId:
      name: vatCategory
      in: path
      required: true
      description: The vat category ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 3
    BookingId:
      name: booking
      in: path
      required: true
      description: The booking ID
      schema:
        $ref: '#/components/schemas/ULID'
    ResourceId:
      name: resource
      in: path
      required: true
      description: The resource ID
      schema:
        type: integer
        minimum: 0
    GiftcardId:
      name: giftcard
      in: path
      required: true
      description: The giftcard ID
      schema:
        $ref: '#/components/schemas/ULID'
    InvoiceRef:
      name: invoice
      in: path
      required: true
      description: The invoice ref
      schema:
        type: integer
        minimum: 0
        examples:
          - '100427'
  schemas:
    Id:
      type: integer
      minimum: 1
      readOnly: true
      examples:
        - 1
        - 2
    ReadOnlyDatetime:
      type: string
      format: date-time
      readOnly: true
    ProductStatus:
      type: string
      enum:
        - DRAFT
        - PUBLISHED
    NullableReadOnlyDatetime:
      type:
        - string
        - 'null'
      format: date-time
      readOnly: true
    Age:
      type: integer
      minimum: 0
    IdWritable:
      type: integer
      minimum: 1
    CapacityMode:
      type: string
      enum:
        - FULLY_SHARED
        - SINGLE_INSTANCE
        - SINGLE_TICKET_OPTION
        - SINGLE_BOOKABLE
        - SINGLE_BOOKING
        - SINGLE_TICKET
        - SINGLE_PRODUCT
    ResourceRequirement:
      type: object
      required:
        - resourceId
        - capacityReduction
        - mode
        - startOffset
        - endOffset
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        resourceId:
          $ref: '#/components/schemas/IdWritable'
        capacityReduction:
          type: integer
        mode:
          $ref: '#/components/schemas/CapacityMode'
        startOffset:
          type: integer
          default: 0
        endOffset:
          type: integer
          default: 0
        alternative:
          type: integer
          default: 1
          minimum: 1
    TicketOption:
      type: object
      required:
        - name
        - minAge
        - maxAge
        - vatModelId
        - resourceRequirements
      properties:
        id:
          $ref: '#/components/schemas/Id'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        name:
          type: string
        minAge:
          $ref: '#/components/schemas/Age'
        maxAge:
          $ref: '#/components/schemas/Age'
        resourceRequirements:
          type: array
          items:
            $ref: '#/components/schemas/ResourceRequirement'
        vatModelId:
          $ref: '#/components/schemas/IdWritable'
    MinorAmount:
      type: integer
      minimum: 0
    Currency:
      type: string
      format: currency
      minLength: 3
      maxLength: 3
      examples:
        - NOK
    Difficulty:
      type:
        - string
        - 'null'
      enum:
        - EASY
        - MEDIUM
        - HARD
    WidgetInfoTranslation:
      type: object
      required:
        - title
        - shortDescription
        - longDescription
        - termsAndConditions
        - url
        - additionalInfo
      properties:
        id:
          $ref: '#/components/schemas/Id'
        title:
          type:
            - string
            - 'null'
        shortDescription:
          type:
            - string
            - 'null'
        longDescription:
          type:
            - string
            - 'null'
        additionalInfo:
          type:
            - string
            - 'null'
        termsAndConditions:
          type:
            - string
            - 'null'
        url:
          type:
            - string
            - 'null'
          format: url
    WidgetInfo:
      type:
        - object
        - 'null'
      required:
        - minAge
        - minPriceMinor
        - duration
        - translations
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        minAge:
          type:
            - integer
            - 'null'
        minPriceMinor:
          oneOf:
            - $ref: '#/components/schemas/MinorAmount'
            - type: 'null'
        currency:
          allOf:
            - $ref: '#/components/schemas/Currency'
            - readOnly: true
        duration:
          type:
            - integer
            - 'null'
        difficulty:
          $ref: '#/components/schemas/Difficulty'
        translations:
          type:
            - object
            - 'null'
          properties: {}
          propertyNames:
            pattern: ^[a-z]{2}-[A-Z]{2}$
            description: The locale of the translation, e.g. "en-US"
          additionalProperties:
            $ref: '#/components/schemas/WidgetInfoTranslation'
          examples:
            - en-US:
                title: Go Climbing
                shortDescription: Climb up some trees
                longDescription: Climb up some trees for 3 hours at our awesome park
                additionalInfo: Not for people with fear of heights
                termsAndConditions: tldr
                url: https://awesome.climbing.no/en/3-hour-tree-climbing
            - nb-NO:
                title: Gå på klatring
                shortDescription: Klatre opp noen trær
                longDescription: Klatre opp noen trær i 3 timer i vår fantastiske park
                additionalInfo: Ikke for personer med høydeskrekk
                termsAndConditions: tldr
                url: https://awesome.climbing.no/no/3-hour-tree-climbing
    QuestionTranslation:
      type: object
      required:
        - questionFormulation
      properties:
        id:
          $ref: '#/components/schemas/Id'
        questionFormulation:
          type: string
    Question:
      type: object
      required:
        - type
        - answerForm
        - required
        - translations
      properties:
        id:
          $ref: '#/components/schemas/Id'
        type:
          type: string
          enum:
            - BOOKING
            - GUEST
        answerForm:
          type: string
          enum:
            - TEXT
            - TEXTAREA
            - CHECKBOX
        required:
          type: boolean
        translations:
          type:
            - object
            - 'null'
          properties: {}
          propertyNames:
            pattern: ^[a-z]{2}-[A-Z]{2}$
            description: The locale of the translation, e.g. "en-US"
          additionalProperties:
            $ref: '#/components/schemas/QuestionTranslation'
          examples:
            - en-US:
                id: 1
                questionFormulation: What size do you need for you climbing shoes?
            - nb-NO:
                id: 2
                questionFormulation: Hvilken størrelse trenger du på klatreskoene dine?
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    Address:
      type: object
      required:
        - address
        - city
        - postalCode
        - country
      properties:
        address:
          type:
            - string
            - 'null'
          examples:
            - Vestfjordgata 20
        city:
          type:
            - string
            - 'null'
          examples:
            - Svolvær
        postalCode:
          type:
            - string
            - 'null'
          examples:
            - '8300'
        country:
          type:
            - string
            - 'null'
          description: ISO 3166-1 alpha-3 code, ISO 3166-1 alpha-2 code or english full name
          examples:
            - Norway
            - NOR
            - 'NO'
    GeographicPoint:
      type: object
      required:
        - longitude
        - latitude
      properties:
        latitude:
          type:
            - number
            - 'null'
          examples:
            - 68.23334442873325
        longitude:
          type:
            - number
            - 'null'
          examples:
            - 14.566281715341558
    Location:
      allOf:
        - $ref: '#/components/schemas/Address'
        - $ref: '#/components/schemas/GeographicPoint'
        - type:
            - object
            - 'null'
          required: []
          properties:
            id:
              $ref: '#/components/schemas/Id'
            createdAt:
              $ref: '#/components/schemas/ReadOnlyDatetime'
    ProductResponse:
      type: object
      required:
        - id
        - createdAt
        - name
        - description
        - cutoffTime
        - widgetInfo
        - status
        - questions
        - ticketOptions
        - extras
        - location
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        name:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/ProductStatus'
        cutoffTime:
          type: integer
        ticketOptions:
          type: array
          items:
            $ref: '#/components/schemas/TicketOption'
        extras:
          type: array
          items:
            $ref: '#/components/schemas/TicketOption'
        widgetInfo:
          $ref: '#/components/schemas/WidgetInfo'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        location:
          $ref: '#/components/schemas/Location'
    Links:
      type: object
      required:
        - current
        - next
        - prev
      properties:
        current:
          type:
            - string
            - 'null'
          format: url
        next:
          type:
            - string
            - 'null'
          format: url
        prev:
          type:
            - string
            - 'null'
          format: url
    ProductCreateRequest:
      type: object
      required:
        - name
        - description
        - status
      properties:
        name:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/ProductStatus'
        cutoffTime:
          type: integer
          default: 0
        ticketOptions:
          type:
            - array
            - 'null'
          items:
            $ref: '#/components/schemas/TicketOption'
        widgetInfo:
          $ref: '#/components/schemas/WidgetInfo'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        location:
          $ref: '#/components/schemas/Location'
    Path:
      type: string
      description: A path in the request object of the related POST request following modified JSON patch syntax
      examples:
        - my.paths[12].asd
    Value:
      description: The value used for the operation (any type)
    RemovePath:
      type: string
      description: A path in the request object of the related POST request following modified JSON patch syntax
      examples:
        - my.path[12]
    PatchObject:
      oneOf:
        - type: object
          required:
            - op
            - path
            - value
          addtionalProperties: false
          properties:
            op:
              type: string
              description: The operation to be carried out
              enum:
                - set
                - add
            path:
              $ref: '#/components/schemas/Path'
            value:
              $ref: '#/components/schemas/Value'
        - type: object
          required:
            - op
            - path
          addtionalProperties: false
          properties:
            op:
              type: string
              description: The operation to be carried out
              enum:
                - remove
            path:
              $ref: '#/components/schemas/RemovePath'
    PriceType:
      type: string
      enum:
        - STANDARD
        - GRADUATED
        - VOLUME
    StandardPrice:
      type: object
      required:
        - type
        - rules
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        type:
          $ref: '#/components/schemas/PriceType'
        rules:
          type: object
          required:
            - priceMinor
          properties:
            priceMinor:
              $ref: '#/components/schemas/MinorAmount'
    ComplexPrice:
      type: object
      required:
        - type
        - rules
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        type:
          $ref: '#/components/schemas/PriceType'
        rules:
          type: array
          items:
            type: object
            required:
              - priceMinor
              - flatFeeMinor
              - from
            properties:
              priceMinor:
                $ref: '#/components/schemas/MinorAmount'
              flatFeeMinor:
                $ref: '#/components/schemas/MinorAmount'
              rangeFrom:
                type: integer
                minimum: 1
    Price:
      oneOf:
        - $ref: '#/components/schemas/StandardPrice'
        - $ref: '#/components/schemas/ComplexPrice'
      discriminator:
        propertyName: type
        mapping:
          standard: '#/components/schemas/StandardPrice'
          graduated: '#/components/schemas/ComplexPrice'
          volume: '#/components/schemas/ComplexPrice'
    Availability:
      oneOf:
        - type: integer
          minimum: 0
          readOnly: true
        - type: string
          enum:
            - INF
          minimum: 0
          readOnly: true
    MinorPercentage:
      type: integer
      minimum: 0
      maximum: 10000
      examples:
        - 2500
    VatAmount:
      type: object
      required:
        - description
        - percentageMinor
        - account
      properties:
        description:
          type: string
        percentageMinor:
          $ref: '#/components/schemas/MinorPercentage'
        account:
          type:
            - string
            - 'null'
    PrecalculatedPrice:
      type: object
      required:
        - priceMinor
        - vatAmounts
      properties:
        priceMinor:
          $ref: '#/components/schemas/MinorAmount'
        vatAmounts:
          type: array
          items:
            $ref: '#/components/schemas/VatAmount'
    PrecalculatedPrices:
      type: object
      readOnly: true
      required:
        - currency
        - prices
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        prices:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/PrecalculatedPrice'
    NonTimeslotBookable:
      type: object
      required:
        - ticketOptionId
        - start
        - end
        - price
        - maxCapacity
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        ticketOptionId:
          $ref: '#/components/schemas/IdWritable'
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        price:
          $ref: '#/components/schemas/Price'
        maxCapacity:
          type:
            - integer
            - 'null'
          minimum: 0
        availability:
          $ref: '#/components/schemas/Availability'
        precalculatedPrices:
          $ref: '#/components/schemas/PrecalculatedPrices'
    TimeslotBookable:
      type: object
      required:
        - ticketOptionId
        - start
        - end
        - price
        - maxCapacity
        - timeslot
      properties:
        ids:
          type: array
          items:
            $ref: '#/components/schemas/Id'
        ticketOptionId:
          $ref: '#/components/schemas/IdWritable'
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        price:
          $ref: '#/components/schemas/Price'
        maxCapacity:
          type:
            - integer
            - 'null'
          minimum: 0
        availability:
          $ref: '#/components/schemas/Availability'
        timeslot:
          type: object
          required:
            - duration
            - interval
          properties:
            duration:
              type: integer
              minimum: 0
            interval:
              type: integer
              minimum: 0
        precalculatedPrices:
          $ref: '#/components/schemas/PrecalculatedPrices'
    Bookable:
      oneOf:
        - $ref: '#/components/schemas/NonTimeslotBookable'
        - $ref: '#/components/schemas/TimeslotBookable'
    ValidFrom:
      type: string
      format: date-time
    DefaultVatRule:
      type: object
      required:
        - description
        - vatCategoryId
      properties:
        description:
          type: string
        vatCategoryId:
          $ref: '#/components/schemas/IdWritable'
    AmountBasedVatRule:
      type: object
      required:
        - description
        - vatCategoryId
        - amountMinor
      properties:
        id:
          $ref: '#/components/schemas/Id'
        description:
          type: string
        amountMinor:
          $ref: '#/components/schemas/MinorAmount'
        vatCategoryId:
          $ref: '#/components/schemas/IdWritable'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
    PercentageBasedVatRule:
      type: object
      required:
        - description
        - vatCategoryId
        - percentageMinor
      properties:
        id:
          $ref: '#/components/schemas/Id'
        description:
          type: string
        percentageMinor:
          $ref: '#/components/schemas/MinorPercentage'
        vatCategoryId:
          $ref: '#/components/schemas/IdWritable'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
    VatRule:
      type: object
      required:
        - default
      properties:
        default:
          $ref: '#/components/schemas/DefaultVatRule'
        amountBased:
          type:
            - array
            - 'null'
          items:
            allOf:
              - $ref: '#/components/schemas/AmountBasedVatRule'
        percentageBased:
          type:
            - array
            - 'null'
          items:
            allOf:
              - $ref: '#/components/schemas/PercentageBasedVatRule'
    VatModel:
      type: object
      required:
        - versions
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
        versions:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/Id'
              validFrom:
                $ref: '#/components/schemas/ValidFrom'
              rules:
                $ref: '#/components/schemas/VatRule'
    Datetime:
      type: string
      format: date-time
    Account:
      type:
        - string
        - 'null'
      examples:
        - '3100'
    VatCategoryVersion:
      type: object
      required:
        - validFrom
        - description
        - percentageMinor
      properties:
        id:
          $ref: '#/components/schemas/Id'
        validFrom:
          $ref: '#/components/schemas/Datetime'
        description:
          type: string
        account:
          $ref: '#/components/schemas/Account'
        percentageMinor:
          $ref: '#/components/schemas/MinorPercentage'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
    VatCategory:
      type: object
      required:
        - versions
      properties:
        id:
          $ref: '#/components/schemas/Id'
        versions:
          type: array
          items:
            $ref: '#/components/schemas/VatCategoryVersion'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
    PhoneNumber:
      type: string
      format: phone
      examples:
        - +47 12345678
    ULID:
      type: string
      format: ulid
      examples:
        - 01F8MECHZX3TBDSZ7XR8H8JHAF
      pattern: ^[0-7][0-9A-HJKMNP-TV-Z]{25}$
      readOnly: true
    Locale:
      type: string
      examples:
        - nb-NO
        - en-US
    BookingMetaInfo:
      allOf:
        - type: object
          required:
            - firstName
            - lastName
            - email
            - phone
            - locale
          properties:
            firstName:
              type:
                - string
                - 'null'
            lastName:
              type:
                - string
                - 'null'
            email:
              type:
                - string
                - 'null'
              format: email
            phone:
              oneOf:
                - $ref: '#/components/schemas/PhoneNumber'
                - type: 'null'
            locale:
              oneOf:
                - $ref: '#/components/schemas/Locale'
                - type: 'null'
        - $ref: '#/components/schemas/Address'
    Ticket:
      type: object
      required:
        - bookableId
        - quantity
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        bookableId:
          type: integer
        quantity:
          type: integer
          minimum: 1
          default: 1
    GroupedInvoices:
      type: object
      readOnly: true
      properties:
        active:
          allOf:
            - readOnly: true
            - oneOf:
                - $ref: '#/components/schemas/Id'
                - type: 'null'
        credited:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Id'
        deposits:
          type: array
          items:
            $ref: '#/components/schemas/Id'
    Amount:
      type: object
      required:
        - minorValue
        - currency
      properties:
        minorValue:
          $ref: '#/components/schemas/MinorAmount'
        currency:
          $ref: '#/components/schemas/Currency'
    PaymentType:
      type: string
      enum:
        - NETS
        - GIFTCARD
    Payment:
      type: object
      required:
        - id
        - source
        - sourceId
        - amount
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        amount:
          $ref: '#/components/schemas/Amount'
        source:
          $ref: '#/components/schemas/PaymentType'
        sourceId:
          $ref: '#/components/schemas/ULID'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    UUID:
      type: string
      format: uuid
      examples:
        - 42df5c9c-3c75-465e-b629-c11fccf4372a
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      readOnly: true
    NetsPaymentStatus:
      type: string
      enum:
        - PENDING
        - INITIATED
        - CREATED
        - RESERVED
        - COMPLETED
        - CANCELLED
        - FAILED
        - CANCEL_FAILED
        - CHECKOUT_COMPLETED
    NetsPaymentSource:
      type: object
      readOnly: true
      required:
        - id
        - netsCheckoutKey
        - netsPaymentId
        - amount
        - createdAt
        - statusUpdatedAt
        - status
        - paymentType
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        netsCheckoutKey:
          type: string
        netsPaymentId:
          $ref: '#/components/schemas/UUID'
        amount:
          $ref: '#/components/schemas/Amount'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        statusUpdatedAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        status:
          $ref: '#/components/schemas/NetsPaymentStatus'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
    GiftcardPaymentSource:
      type: object
      readOnly: true
      required:
        - id
        - giftcardId
        - amount
        - createdAt
        - paymentType
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        giftcardId:
          $ref: '#/components/schemas/ULID'
        amount:
          $ref: '#/components/schemas/Amount'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
    PaymentSource:
      oneOf:
        - $ref: '#/components/schemas/NetsPaymentSource'
        - $ref: '#/components/schemas/GiftcardPaymentSource'
      discriminator:
        propertyName: paymentType
        mapping:
          NETS: '#/components/schemas/NetsPaymentSource'
          GIFTCARD: '#/components/schemas/GiftcardPaymentSource'
    Booking:
      type: object
      required:
        - tickets
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        contact:
          $ref: '#/components/schemas/BookingMetaInfo'
        expiresAt:
          type:
            - string
            - 'null'
          format: date-time
          readOnly: true
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
        invoices:
          $ref: '#/components/schemas/GroupedInvoices'
        payments:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Payment'
        paymentSources:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/PaymentSource'
    BookingWrapped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/Booking'
    ResourceCapacityOverrides:
      type: object
      required:
        - start
        - end
        - capacity
      properties:
        id:
          $ref: '#/components/schemas/Id'
        start:
          $ref: '#/components/schemas/Datetime'
        end:
          $ref: '#/components/schemas/Datetime'
        capacity:
          type: integer
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    Resource:
      type: object
      required:
        - name
        - capacity
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        description:
          type:
            - string
            - 'null'
        capacity:
          type: integer
          minimum: 0
        isManaged:
          type: boolean
          default: true
        capacityOverrides:
          type:
            - array
            - 'null'
          items:
            $ref: '#/components/schemas/ResourceCapacityOverrides'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    Contact:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
          examples:
            - Ola
        lastName:
          type: string
          examples:
            - Nordmann
        email:
          type: string
          format: email
          examples:
            - ola.nordmann@example.com
    GiftcardMessage:
      type:
        - string
        - 'null'
      examples:
        - Happy birthday, here is a gift card for you!
    GiftcardCode:
      type: string
      examples:
        - 123-456-789
    NullableDatetime:
      type:
        - string
        - 'null'
      format: date-time
    GiftcardUsage:
      type: object
      required:
        - bookingId
        - amountMinor
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        bookingId:
          $ref: '#/components/schemas/ULID'
        amountMinor:
          $ref: '#/components/schemas/MinorAmount'
    Giftcard:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ULID'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        contact:
          $ref: '#/components/schemas/Contact'
        invoiceNumber:
          type:
            - integer
            - 'null'
        amount:
          $ref: '#/components/schemas/Amount'
        amountAvailable:
          $ref: '#/components/schemas/Amount'
        message:
          $ref: '#/components/schemas/GiftcardMessage'
        code:
          $ref: '#/components/schemas/GiftcardCode'
        enabled:
          type: boolean
        expiresAt:
          $ref: '#/components/schemas/NullableDatetime'
        usages:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/GiftcardUsage'
    GiftcardPostRequest:
      type: object
      required:
        - contact
        - amountMinor
      properties:
        contact:
          $ref: '#/components/schemas/Contact'
        amountMinor:
          $ref: '#/components/schemas/MinorAmount'
        message:
          $ref: '#/components/schemas/GiftcardMessage'
        expiresAt:
          $ref: '#/components/schemas/NullableDatetime'
        code:
          $ref: '#/components/schemas/GiftcardCode'
    InvoiceShort:
      type:
        - object
        - 'null'
      required:
        - id
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    Invoice:
      readOnly: true
      allOf:
        - $ref: '#/components/schemas/InvoiceShort'
        - $ref: '#/components/schemas/BookingMetaInfo'
        - type: object
          required:
            - totalAmountGross
            - totalAmountNet
            - totalAmountVAT
            - items
            - creditedAt
          properties:
            totalAmountGross:
              $ref: '#/components/schemas/Amount'
            totalAmountNet:
              $ref: '#/components/schemas/Amount'
            totalAmountVAT:
              $ref: '#/components/schemas/Amount'
            items:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  amountNet:
                    $ref: '#/components/schemas/Amount'
                  amountGross:
                    $ref: '#/components/schemas/Amount'
                  amountVAT:
                    $ref: '#/components/schemas/Amount'
                  quantity:
                    type: integer
            creditedAt:
              type:
                - string
                - 'null'
              format: date-time
    InvoiceWrapped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/Invoice'
    Timezone:
      type: string
      pattern: '[A-Z][a-z]+\/[A-Z][a-z]+'
      examples:
        - Europe/Oslo
        - Europe/London
    Settings:
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        timezone:
          $ref: '#/components/schemas/Timezone'
    Permissions:
      type: object
      properties:
        role:
          type: string
          examples:
            - user
        permissions:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
          example:
            - name: product:read
              description: Read product
            - name: product:list
              description: List all product
    PasswordResetRequest:
      type: object
      required:
        - oldPassword
        - newPassword
        - newPassword_confirmation
      properties:
        oldPassword:
          type: string
          description: The existing password
          examples:
            - theOldPassword
        newPassword:
          type: string
          examples:
            - theNewPassword
        newPassword_confirmation:
          type: string
          description: Must be identical to newPassword
          examples:
            - theNewPassword
    PasswordResetResponse:
      type: object
      properties:
        status:
          type: integer
          examples:
            - 200
        message:
          type: string
          examples:
            - Password updated
  responses:
    422UnprocessableEntity:
      description: Unprocessable entity error / validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              description:
                type: string
              details:
                type: object
                properties: {}
              status:
                type: integer
    404NotFound:
      description: Not found error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              description:
                type: string
              details:
                type: object
                properties: {}
              status:
                type: integer
    409Conflict:
      description: The request could not be completed due to a conflict with the current state of the target resource.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              description:
                type: string
              status:
                type: integer
    401Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                examples:
                  - Unauthorized.
              status:
                type: integer
                examples:
                  - 401
              description:
                type: string
                examples:
                  - Authorization failed.
