components:
  securitySchemes:
    elderberryOAuth:
      type: oauth2
      description: This API uses OAuth 2 with the Authorization Code Flow with Proof Key for Code Exchange (PKCE)
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.bilberry.app/oauth/authorize
          tokenUrl: https://accounts.bilberry.app/oauth/token
          refreshUrl: https://accounts.bilberry.app/oauth/token/refresh
          scopes:
            admin: all access
  parameters:
    PageCursor:
      name: page
      in: query
      description: The cursor pointing to a page
      schema:
        type: string
        format: base64-encoded-string
        examples:
          - MXwwMUhDOVpIVkpSVEZZQ1gzMUdZVkQ5WDEzMXxuZXh0
    PerPage:
      name: per_page
      in: query
      description: Number of records per page
      schema:
        type: integer
        minimum: 1
    TenantAlias:
      name: tenant
      in: path
      required: true
      description: The tenant identifier or alias
      schema:
        type: string
    ProductId:
      name: product
      in: path
      required: true
      description: The product ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 1
    From:
      name: from
      description: TODO
      in: query
      schema:
        type: string
        format: date-time
    To:
      name: to
      description: TODO
      in: query
      schema:
        type: string
        format: date-time
    VatModelId:
      name: vatModel
      in: path
      required: true
      description: The vat model ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 3
    Ids:
      name: ids
      description: The response will only contain records with these ids.
      style: form
      explode: false
      in: query
      schema:
        type: array
        items:
          type: string
          pattern: ^[0-9]+$
    IncludeSoftDeleted:
      name: include_soft_deleted
      in: query
      description: Include soft deleted records
      schema:
        type: boolean
        default: false
    VatCategoryId:
      name: vatCategory
      in: path
      required: true
      description: The vat category ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 3
    BookingId:
      name: booking
      in: path
      required: true
      description: The booking ID
      schema:
        $ref: '#/components/schemas/ULID'
    ResourceId:
      name: resource
      in: path
      required: true
      description: The resource ID
      schema:
        type: integer
        minimum: 0
    GiftcardId:
      name: giftcard
      in: path
      required: true
      description: The giftcard ID
      schema:
        $ref: '#/components/schemas/ULID'
    NotificationId:
      name: notification
      in: path
      required: true
      description: The notification ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 1
    InvoiceRef:
      name: invoice
      in: path
      required: true
      description: The invoice ref
      schema:
        type: integer
        minimum: 0
        examples:
          - '100427'
    UserId:
      name: user
      in: path
      required: true
      description: The User ID
      schema:
        type: integer
        minimum: 0
        examples:
          - 1
    UserInviteId:
      name: userInvite
      in: path
      required: true
      description: The user invite ID
      schema:
        $ref: '#/components/schemas/ULID'
  schemas:
    Id:
      type: integer
      minimum: 1
      readOnly: true
      examples:
        - 1
        - 2
    ReadOnlyDatetime:
      type: string
      format: date-time
      readOnly: true
    ProductStatus:
      type: string
      enum:
        - DRAFT
        - PUBLISHED
    NullableReadOnlyDatetime:
      type:
        - string
        - 'null'
      format: date-time
      readOnly: true
    Age:
      type: integer
      minimum: 0
    IdWritable:
      type: integer
      minimum: 1
    CapacityMode:
      type: string
      enum:
        - FULLY_SHARED
        - SINGLE_INSTANCE
        - SINGLE_TICKET_OPTION
        - SINGLE_BOOKABLE
        - SINGLE_BOOKING
        - SINGLE_TICKET
        - SINGLE_PRODUCT
    ResourceRequirement:
      type: object
      required:
        - resourceId
        - capacityReduction
        - mode
        - startOffset
        - endOffset
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        resourceId:
          $ref: '#/components/schemas/IdWritable'
        capacityReduction:
          type: integer
        mode:
          $ref: '#/components/schemas/CapacityMode'
        startOffset:
          type: integer
          default: 0
        endOffset:
          type: integer
          default: 0
        alternative:
          type: integer
          default: 1
          minimum: 1
    TicketOptionTranslation:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    TicketOption:
      type: object
      required:
        - minAge
        - maxAge
        - vatModelId
        - resourceRequirements
        - translations
      properties:
        id:
          $ref: '#/components/schemas/Id'
        deletedAt:
          $ref: '#/components/schemas/NullableReadOnlyDatetime'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        name:
          type: string
        minAge:
          $ref: '#/components/schemas/Age'
        maxAge:
          $ref: '#/components/schemas/Age'
        resourceRequirements:
          type: array
          items:
            $ref: '#/components/schemas/ResourceRequirement'
        translations:
          type:
            - object
            - 'null'
          properties: {}
          propertyNames:
            pattern: ^[a-z]{2}-[A-Z]{2}$
            description: The lang parameter of the translation, e.g. "en-US"
          additionalProperties:
            $ref: '#/components/schemas/TicketOptionTranslation'
          examples:
            - en-US:
                id: 1
                name: Adult
            - nb-NO:
                id: 2
                name: Voksen
        vatModelId:
          $ref: '#/components/schemas/IdWritable'
    MinorAmount:
      type: integer
      minimum: 0
    Currency:
      type: string
      format: currency
      minLength: 3
      maxLength: 3
      examples:
        - NOK
    Difficulty:
      type:
        - string
        - 'null'
      enum:
        - EASY
        - MEDIUM
        - HARD
    WidgetInfoTranslation:
      type: object
      required:
        - title
        - shortDescription
        - longDescription
        - termsAndConditions
        - url
        - additionalInfo
      properties:
        id:
          $ref: '#/components/schemas/Id'
        title:
          type:
            - string
            - 'null'
        shortDescription:
          type:
            - string
            - 'null'
        longDescription:
          type:
            - string
            - 'null'
        additionalInfo:
          type:
            - string
            - 'null'
        termsAndConditions:
          type:
            - string
            - 'null'
        url:
          type:
            - string
            - 'null'
          format: url
    ProductMedia:
      type: object
      required:
        - id
        - name
        - description
        - mimeType
        - size
        - signedUrl
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          examples:
            - 9fHZg02R71YJF29HJCGnd4zjBhBwvb0XfurUCiI9.png
        description:
          type: string
          examples:
            - A picture of a cat
        mimeType:
          type: string
          examples:
            - image/png
        size:
          type: integer
          examples:
            - 409623
        signedUrl:
          type: string
          format: uri
          examples:
            - https://bilberry.b-cdn.net/tenants/175e27d0-a84e-4ed6-b8ef-45a78bd9fdd1/images/product_images/9fHZg02R71YJF29HJCGnd4zjBhBwvb0XfurUCiI9.png?token=mGotfGPT1VD0rJcSLkN-Ig&expires=171440088
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
    WidgetInfo:
      type:
        - object
        - 'null'
      required:
        - minAge
        - minPriceMinor
        - duration
        - translations
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          $ref: '#/components/schemas/ReadOnlyDatetime'
        minAge:
          type:
            - integer
            - 'null'
        minPriceMinor:
          oneOf:
            - $ref: '#/components/schemas/MinorAmount'
            - type: 'null'
        currency:
          allOf:
            - $ref: '#/components/schemas/Currency'
            - readOnly: true
        duration:
          type:
            - integer
            - 'null'
        difficulty:
          $ref: '#/components/schemas/Difficulty'
        translations:
          type:
            - object
            - 'null'
          properties: {}
          propertyNames:
            pattern: ^[a-z]{2}-[A-Z]{2}$
            description: The lang parameter of the translation, e.g. "en-US"
          additionalProperties:
            $ref: '#/components/schemas/WidgetInfoTranslation'
          examples:
            - en-US:
                title: Go Climbing
                shortDescription: Climb up some trees
                longDescription: Climb up some trees for 3 hours at our awesome park
                additionalInfo: Not for people with fear of heights
