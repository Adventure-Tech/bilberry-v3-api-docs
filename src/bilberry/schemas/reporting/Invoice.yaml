readOnly: true
allOf:
  - $ref: ./InvoiceShort.yaml
  - $ref: ../bookings/BookingMetaInfo.yaml
  - type: object
    required: [totalAmountGross, totalAmountNet, totalAmountVAT, items, creditedAt]
    properties:
      totalAmountGross:
        $ref: ../types/Amount.yaml
      totalAmountNet:
        $ref: ../types/Amount.yaml
      totalAmountVAT:
        $ref: ../types/Amount.yaml
      items:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            amountNet:
              $ref: ../types/Amount.yaml
            amountGross:
              $ref: ../types/Amount.yaml
            amountVAT:
              $ref: ../types/Amount.yaml
            quantity:
              type: integer
      creditedAt:
        type: string
        format: date-time
        nullable: true