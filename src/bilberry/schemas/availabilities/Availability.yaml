type: object
required: [productId, ticketOptionId, productId, availability, price, maxCapacity]
properties:
  id:
    $ref: '../types/ID.yaml'
  createdAt:
    $ref: '../types/CreatedAt.yaml'
  ticketOptionId:
    type: integer
  productId:
    type: integer
    readOnly: true
  availability:
    type: integer
    readOnly: true
    minimum: 0
  start:
    type: string
    format: date-time
  end:
    type: string
    format: date-time
  price:
    $ref: '../prices/Price.yaml'
  maxCapacity:
    type: integer
    minimum: 0
  # cutoff, refund policy, price,
