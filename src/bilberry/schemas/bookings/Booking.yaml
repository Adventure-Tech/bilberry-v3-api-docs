allOf:
  - type: object
    required: [id]
    properties:
      id:
        $ref: ../types/ULID.yaml
  - $ref: ./BookingMetaInfo.yaml
  - type: object
    required: [expiresAt, tickets, invoice, creditedInvoices, depositInvoices, payments, onlinePayments]
    properties:
      expiresAt:
        type: string
        format: date-time
        nullable: true
        readOnly: true
      tickets:
        type: array
        items:
          $ref: ./Ticket.yaml
      invoice:
        allOf:
          - $ref: ../reporting/InvoiceShort.yaml
          - readOnly: true
            nullable: true
      creditedInvoices:
        type: array
        readOnly: true
        items:
          allOf:
            - $ref: ../reporting/InvoiceShort.yaml
            - type: object
              required: [creditedAt]
              properties:
                creditedAt:
                  type: string
                  format: date-time
      depositInvoices:
        type: array
        items:
          $ref: ../reporting/DepositInvoice.yaml
      payments:
        type: array
        items:
          $ref: ./Payment.yaml
      onlinePayments:
        type: array
        readOnly: true
        items:
          $ref: ./OnlinePayment.yaml