    200:
      description: Successfully retrieved notifications from the server
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../schemas/notifications/Notification.yaml
              links:
                $ref: ../../schemas/pagination/Links.yaml